---
layout: default
---
  <ul class="posts">
    {% for post in site.posts %}
      <li id="p{{ post.id }}">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ post.title }}
        </h2>

        <article>
          {{ post.content }}
        </article>

        <div class="line"></div>
      </li>
    {% endfor %}
  </ul>
